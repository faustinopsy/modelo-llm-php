<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat-GPT Feito em Casa</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #aff;
    }
    .central-panel {
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      background-color: #222;
      border-radius: 8px;
    }
    .chat-header {
      text-align: center;
      margin-bottom: 20px;
    }
    #response {
      font-family: Arial, sans-serif;
      font-size: 1.2em;
      white-space: pre-wrap;
      min-height: 150px;
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
    }
    #loading {
      display: none;
      font-size: 1.1em;
      color: yellow;
      margin-top: 10px;
    }
    #faceGraph {
      width: 80%;
      height: 600px;
      margin: 30px auto 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="central-panel">
      <div class="chat-header">
        <h1>Chat-GPT Feito em Casa</h1>
      </div>
      <div class="input-group mb-3">
        <input type="text" id="pergunta" class="form-control" placeholder="Digite sua pergunta">
        <button class="btn btn-primary" id="sendButton" onclick="sendQuestion()">Enviar</button>
      </div>
      <div id="chat">
        <pre id="response"></pre>
        <div id="loading">Processando... Aguarde.</div>
      </div>
    </div>
    <div id="faceGraph"></div>
  </div>

  <script>
    function sendQuestion() {
      const pergunta = document.getElementById('pergunta').value;
      const sendButton = document.getElementById('sendButton');
      const loadingElement = document.getElementById('loading');
      const responseElement = document.getElementById('response');

      if (!pergunta.trim()) {
        alert('Por favor, digite uma pergunta.');
        return;
      }
      responseElement.textContent = '';
      loadingElement.style.display = 'block';
      sendButton.disabled = true;

      const eventSource = new EventSource(`backend/ask-sse-stream?question=${encodeURIComponent(pergunta)}`);

      eventSource.onmessage = function(event) {
        if (event.data === '[END]') {
          eventSource.close();
          loadingElement.style.display = 'none';
          sendButton.disabled = false;
          return;
        }
        responseElement.textContent += event.data + ' ';
      };

      eventSource.onerror = function(err) {
        console.error("EventSource falhou:", err);
        loadingElement.style.display = 'none';
        sendButton.disabled = false;
        eventSource.close();
        alert('Houve um problema ao processar sua solicitação. Tente novamente mais tarde.');
      };
    }

    function renderNgramGraph() {
      fetch('backend/ngramsmil.json')
        .then(response => response.json())
        .then(ngramData => {
          // Construção de nós e ligações (arestas) a partir dos n-grams:
          const nodes = {};  // { palavra: { name: palavra, frequency: acumulado } }
          const edges = [];  // Cada aresta ligará palavras adjacentes de um n-gram

          for (const phrase in ngramData) {
            const count = ngramData[phrase];
            const words = phrase.split(' ');
            words.forEach(word => {
              if (!nodes[word]) {
                nodes[word] = { name: word, frequency: 0 };
              }
              nodes[word].frequency += count;
            });
            
            for (let i = 0; i < words.length - 1; i++) {
              edges.push({
                source: words[i],
                target: words[i + 1],
                weight: count
              });
            }
          }

          const nodeKeys = Object.keys(nodes);
          const totalNodes = nodeKeys.length;
          const nodeArray = nodeKeys.map((key, index) => {
            const angle = 2 * Math.PI * index / totalNodes;
            const radius = 5;
            return {
              id: key,
              frequency: nodes[key].frequency,
              x: radius * Math.cos(angle),
              y: radius * Math.sin(angle),
              z: nodes[key].frequency
            };
          });

          const nodePositions = {};
          nodeArray.forEach(node => {
            nodePositions[node.id] = { x: node.x, y: node.y, z: node.z };
          });

          const edgeTraces = [];
          edges.forEach(edge => {
            const sourcePos = nodePositions[edge.source];
            const targetPos = nodePositions[edge.target];
            if (sourcePos && targetPos) {
              edgeTraces.push({
                x: [sourcePos.x, targetPos.x, null],
                y: [sourcePos.y, targetPos.y, null],
                z: [sourcePos.z, targetPos.z, null],
                mode: 'lines',
                line: {
                  color: 'gray',
                  width: 1 + Math.log(edge.weight)
                },
                type: 'scatter3d',
                hoverinfo: 'none',
                showlegend: false
              });
            }
          });

          const nodeTrace = {
            x: nodeArray.map(node => node.x),
            y: nodeArray.map(node => node.y),
            z: nodeArray.map(node => node.z),
            text: nodeArray.map(node => node.id),
            mode: 'markers+text',
            textposition: 'top center',
            marker: {
              size: nodeArray.map(node => 5 + Math.log(node.frequency)),
              color: 'orange',
              opacity: 0.8
            },
            type: 'scatter3d',
            hoverinfo: 'text'
          };

          const layout = {
            title: "Mapa de N-Grams",
            scene: {
              xaxis: { title: "X", zeroline: false },
              yaxis: { title: "Y", zeroline: false },
              zaxis: { title: "Z", zeroline: false }
            },
            margin: { l: 0, r: 0, b: 0, t: 40 },
            paper_bgcolor: '#222',
            plot_bgcolor: '#222',
            font: { color: '#aff' }
          };

          const data = [nodeTrace, ...edgeTraces];
          Plotly.newPlot("faceGraph", data, layout);
        })
        .catch(err => {
          console.error("Erro ao carregar n-grams:", err);
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
      renderNgramGraph();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
